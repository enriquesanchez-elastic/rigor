name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.6). Leave empty to auto-detect from Cargo.toml.'
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all-features

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache cargo registry and coverage
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-coverage-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Generate coverage report
        run: cargo llvm-cov test --all-features --lcov --output-path lcov.info

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: lcov.info

      - name: Print coverage summary
        run: cargo llvm-cov report

  # Determines whether a release should happen, regardless of trigger type.
  # Outputs the version, tag name, and prerelease flag for downstream jobs.
  check-release:
    name: Check Release
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
      tag: ${{ steps.check.outputs.tag }}
      prerelease: ${{ steps.check.outputs.prerelease }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release info
        id: check
        run: |
          # 1) Tag push  → always release with that tag
          # 2) workflow_dispatch → use input version or auto-detect from Cargo.toml
          # 3) Push to main → auto-detect from Cargo.toml, release only if tag is new

          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "Trigger: tag push ($TAG)"

          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            INPUT_VERSION="${{ github.event.inputs.version }}"
            if [[ -n "$INPUT_VERSION" ]]; then
              VERSION="$INPUT_VERSION"
            else
              VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
            fi
            TAG="v$VERSION"
            if git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "Tag $TAG already exists. Skipping release."
            else
              echo "should_release=true" >> $GITHUB_OUTPUT
            fi
            echo "Trigger: workflow_dispatch (version=$VERSION)"

          else
            # Push to main — auto-detect version from Cargo.toml
            VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
            TAG="v$VERSION"
            if git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "should_release=false" >> $GITHUB_OUTPUT
              echo "Tag $TAG already exists. No new release."
            else
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "New version detected: $VERSION"
            fi
            echo "Trigger: push to main"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          # Prerelease detection
          if [[ "$TAG" == *"-alpha"* ]] || [[ "$TAG" == *"-beta"* ]] || [[ "$TAG" == *"-rc"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

          echo "--- Release decision ---"
          echo "Version: $VERSION"
          echo "Tag:     $TAG"

  build:
    name: Build ${{ matrix.target }}
    needs: [test, check-release]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: rigor-linux-x86_64
            use_cross: false
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: rigor-linux-x86_64-musl
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: rigor-linux-aarch64
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-14
            name: rigor-macos-x86_64
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            name: rigor-macos-aarch64
            use_cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: rigor-windows-x86_64.exe
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }} --features ai

      - name: Build release binary (cargo)
        if: "!matrix.use_cross"
        run: cargo build --release --target ${{ matrix.target }} --features ai

      - name: Prepare binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/rigor ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Prepare binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/rigor.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create Release
    needs: [build, check-release]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag if needed
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: |
          TAG="${{ needs.check-release.outputs.tag }}"
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "Created and pushed tag $TAG"
          else
            echo "Tag $TAG already exists"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: rigor-*

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            if [[ "$name" == *.exe ]]; then
              cp "$dir$name" "release/$name"
            else
              cp "$dir$name" "release/$name"
              chmod +x "release/$name"
            fi
          done
          ls -la release/

      - name: Create checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-release.outputs.tag }}
          files: |
            release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ needs.check-release.outputs.prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
